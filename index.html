<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Spotify - Love Adds</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="spotify.png" alt="Spotify"> Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList"></div>
    <h1> Best of NCS - No Copyright Sounds</h1>
    <div class="songItemContainer">
      <div class="songItem">
        <img alt="1">
        <span class="songName"> Kana Yaari</span>
        <span class="songlistplay"><span class="timestamp">04:00 <i id="1"
              class="far fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="2">
        <span class="songName"> Army</span>
        <span class="songlistplay"><span class="timestamp">03:20 <i id="2"
              class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="3">
        <span class="songName"> Let Me</span>
        <span class="songlistplay"><span class="timestamp">04:10 <i id="3"
              class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="4">
        <span class="songName"> Lily</span>
        <span class="songlistplay"><span class="timestamp">03:24 <i id="4"
              class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="5">
        <span class="songName"> I'm A Mess</span>
        <span class="songlistplay"><span class="timestamp">03:22 <i id="5"
              class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="6">
        <span class="songName"> Without Me</span>
        <span class="songlistplay"><span class="timestamp">03:59 <i id="6"
              class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="7">
        <span class="songName"> Hate You</span>
        <span class="songlistplay"><span class="timestamp">03:19 <i id="7"
              class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="8">
        <span class="songName"> Please Don't Go</span>
        <span class="songlistplay"><span class="timestamp">03:32 <i id="8"
              class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="9">
        <span class="songName"> You and I</span>
        <span class="songlistplay"><span class="timestamp">03:06 <i id="9"
              class="far songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="10">
        <span class="songName"> Genius-Sia</span>
        <span class="songlistplay"><span class="timestamp">03:43 <i id="10"
              class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <!-- fontawesome icons -->
      <i class="fas fa-3x fa-step-backward" id="previous"></i>
      <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="45px" alt="" id="gif"><span id="masterSongName"> Kana Yaari</span>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/91880b4488.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
